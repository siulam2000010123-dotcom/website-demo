<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Phishing Website Identification Challenge</title>
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        margin: 0; padding: 0; min-height: 100vh;
        display: flex; flex-direction: column; align-items: center;
        color: white; overflow: hidden;
    }
    h1 {
        font-size: clamp(1.8rem, 5vw, 2.6rem);
        margin: 15px 0 5px; text-shadow: 0 0 15px #ff00ff;
        background: linear-gradient(90deg, #ff00ff, #00ffff);
        -webkit-background-clip: text; background-clip: text;
        color: transparent;
    }
    #subtitle {
        font-size: clamp(1.5rem, 4.5vw, 2.2rem);
        font-weight: bold; margin: 0 0 20px;
        background: linear-gradient(90deg, #ff00aa, #00ffee);
        -webkit-background-clip: text; background-clip: text;
        color: transparent;
    }
    #score {
        position: fixed; top: 8px; right: 15px; font-size: clamp(20px, 4vw, 26px);
        background: rgba(255,255,255,0.15); padding: 6px 16px; border-radius: 30px;
        backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        transition: transform 0.3s;
    }
    #score.updated { transform: scale(1.25); }
    #question-info {
        font-size: clamp(18px, 3.5vw, 24px); margin: 5px 0;
        background: rgba(255,255,255,0.1); padding: 6px 20px; border-radius: 25px;
        backdrop-filter: blur(10px);
    }
    .game-card {
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(15px);
        border-radius: 16px;
        padding: 20px 15px 30px;
        width: 95%; max-width: 900px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        margin: 10px auto;
    }
    #game-container {
        display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;
        margin: 20px 0 10px;
    }
    .site-box {
        flex: 1 1 340px; max-width: 380px; display: flex; justify-content: center;
    }
    .site-img {
        width: 100%; height: auto; max-height: 68vh;
        object-fit: contain; border-radius: 12px;
        border: 4px solid transparent;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        background: #111;
        transform: scale(0.92); transition: all 0.45s ease;
    }
    .site-img:hover {
        transform: scale(1) translateY(-10px);
        box-shadow: 0 25px 70px rgba(255,0,255,0.6); z-index: 10;
    }
    .selected-correct {
        border: 5px solid #00ff88 !important;
        box-shadow: 0 0 35px #00ff88 !important;
        animation: pulse 1.5s infinite;
    }
    .selected-wrong {
        border: 5px solid #ff2d55 !important;
        box-shadow: 0 0 35px #ff2d55 !important; opacity: 0.7;
    }
    @keyframes pulse {
        0%, 100% { box-shadow: 0 0 35px #00ff88; }
        50% { box-shadow: 0 0 50px #00ff88; }
    }
    #center-area { text-align: center; margin: 15px 0 0; }
    #result {
        font-size: clamp(28px, 6vw, 36px);
        font-weight: bold; min-height: 50px;
        text-shadow: 0 0 15px currentColor;
    }
    #next-btn {
        font-size: clamp(18px, 4.5vw, 24px);
        padding: 12px 60px; background: linear-gradient(45deg, #ff00ff, #00ffff);
        color: white; border: none; border-radius: 50px; cursor: pointer;
        box-shadow: 0 8px 25px rgba(255,0,255,0.4);
        transition: all 0.3s; margin: 15px auto; display: none;
    }
    #next-btn:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 15px 40px rgba(255,0,255,0.6);
    }
    #end-screen {
        display: none; flex-direction: column; align-items: center; margin-top: 40px;
    }
    #end-screen p {
        font-size: clamp(32px, 7vw, 42px); margin: 20px 0;
        background: linear-gradient(90deg, #ff00ff, #00ffff);
        -webkit-background-clip: text; background-clip: text;
        color: transparent;
    }
    #restart-btn {
        font-size: clamp(22px, 5vw, 28px);
        padding: 16px 60px; background: linear-gradient(45deg, #00ff88, #00ffff);
        border: none; border-radius: 50px; color: white; cursor: pointer;
    }
    #restart-btn:hover { transform: scale(1.08); }

    /* 手機極致壓縮 */
    @media (max-width: 1100px) {
        #game-container { gap: 25px; }
        .site-box { max-width: 90vw; }
        .game-card { padding: 15px 10px 25px; }
    }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="question-info">Question 1 / 10</div>
<h1>Phishing Website Identification Challenge</h1>
<div id="subtitle">Select The "FAKE" One</div>

<div class="game-card">
    <div id="game-container">
        <div class="site-box"><img id="left-img" class="site-img" alt="Left website"></div>
        <div class="site-box"><img id="right-img" class="site-img" alt="Right website"></div>
    </div>

    <div id="center-area">
        <div id="result"></div>
        <button id="next-btn">Next Question →</button>
    </div>
</div>

<div id="end-screen">
    <p>Game Over! Your final score: <span id="final-score">0</span> / 10</p>
    <button id="restart-btn">Play Again</button>
</div>

<script>
const questions = [
    { true: "images/True_metamask.png",     fake: "images/Fake_metamask.png" },
    { true: "images/True_HKTicket_2.png",  fake: "images/fake_HKTicket_2.png" },
    { true: "images/True_easymarket.png",     fake: "images/Fake_easymarket.png" },
    { true: "images/True_eshopping.png",      fake: "images/Fake_eshopping.png" },
    { true: "images/True_zurich.png",     fake: "images/Fake_zurich.png" },
    { true: "images/True_HKTicket.png",   fake: "images/fake_HKTicket.png" },
    { true: "images/True_ocean.png",  fake: "images/fake_ocean.png" },
    { true: "images/True_towngas.png",    fake: "images/fake_Towngas.png" },
    { true: "images/True_whatsapp.png",       fake: "images/fake_whatsapp.png" },
    { true: "images/true_tg.png",   fake: "images/fake_tg.png" }
];

questions.sort(() => Math.random() - 0.5);

let current = 0, score = 0, correctSide = '';

const leftImg = document.getElementById('left-img');
const rightImg = document.getElementById('right-img');
const resultDiv = document.getElementById('result');
const nextBtn = document.getElementById('next-btn');
const scoreDiv = document.getElementById('score');

function loadQuestion() {
    const q = questions[current];
    const fakeOnLeft = Math.random() < 0.5;
    correctSide = fakeOnLeft ? 'left' : 'right';

    leftImg.src = fakeOnLeft ? q.fake : q.true;
    rightImg.src = fakeOnLeft ? q.true : q.fake;

    document.getElementById('question-info').textContent = `Question ${current + 1} / 10`;
    resultDiv.textContent = '';
    nextBtn.style.display = 'none';
    leftImg.classList.remove('selected-correct', 'selected-wrong');
    rightImg.classList.remove('selected-correct', 'selected-wrong');
    leftImg.onclick = () => choose('left');
    rightImg.onclick = () => choose('right');
}

function choose(side) {
    leftImg.onclick = rightImg.onclick = null;
    if (side === correctSide) {
        score++;
        scoreDiv.textContent = `Score: ${score}`;
        scoreDiv.classList.add('updated');
        setTimeout(() => scoreDiv.classList.remove('updated'), 500);
        resultDiv.textContent = '✔ Correct! This is the phishing site';
        resultDiv.style.color = '#00ff88';
        document.getElementById(side + '-img').classList.add('selected-correct');
    } else {
        resultDiv.textContent = '✘ Wrong! The phishing site is on the other side';
        resultDiv.style.color = '#ff2d55';
        document.getElementById(side + '-img').classList.add('selected-wrong');
        document.getElementById(correctSide + '-img').classList.add('selected-correct');
    }
    nextBtn.style.display = 'block';
}

nextBtn.onclick = () => {
    current++;
    if (current < 10) loadQuestion();
    else {
        document.querySelector('.game-card').style.display = 'none';
        document.getElementById('final-score').textContent = score;
        document.getElementById('end-screen').style.display = 'flex';
    }
};

document.getElementById('restart-btn').onclick = () => {
    current = 0; score = 0;
    scoreDiv.textContent = 'Score: 0';
    questions.sort(() => Math.random() - 0.5);
    document.querySelector('.game-card').style.display = 'block';
    document.getElementById('end-screen').style.display = 'none';
    loadQuestion();
};

loadQuestion();
</script>
</body>
</html>
